<!doctype html>

<head>

  <title>Manara Directory — Embedded Table</title>
  <style>
    :root{
      --bg:#f6f9fa;--card:#fff;--text:#0f172a;--muted:#64748b;--line:#e6edf0;
      --primary:#0d9488;--primary-700:#0f766e;--accent:#14b8a6;--chip:#f1f5f9;
      --shadow:0 1px 1px rgba(0,0,0,.04),0 4px 12px rgba(0,0,0,.06);
      --radius:16px;
    }
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,sans-serif}
    header{position:sticky;top:0;background:rgba(255,255,255,.85);backdrop-filter:blur(8px);border-bottom:1px solid var(--line);z-index:10;padding:10px 20px;display:flex;align-items:center;justify-content:space-between}
    h1{font-size:18px;margin:0;font-weight:600;color:var(--primary)}
    input{height:42px;padding:0 12px;border:1px solid var(--line);border-radius:8px;width:240px}
    button{height:42px;padding:0 16px;border-radius:8px;border:1px solid var(--primary);background:var(--primary);color:#fff;cursor:pointer}
    button:hover{background:var(--primary-700)}
    main{max-width:1200px;margin:auto;padding:24px}
    table{width:100%;border-collapse:collapse;background:#fff;border-radius:12px;overflow:hidden;box-shadow:var(--shadow)}
    th,td{padding:10px 14px;border-bottom:1px solid var(--line);text-align:left}
    th{background:#ecfdf5;color:var(--primary-700);font-weight:600}
    tr:hover td{background:#f0fdfa}
    footer{border-top:1px solid var(--line);padding:20px;text-align:center;color:var(--muted)}
  </style>
</head>
<body>

    <button id="export">Export</button>
  </div>

  <div style="overflow:auto">

const COLUMNS = ["Name","Subcategory / Title","Primary Category","City / Area","Public Email","Phone / WhatsApp","Website","Languages","Accepting New Clients?","Preferred Contact"];

function render(data){
  const thead=document.querySelector('#dir thead tr');
  const tbody=document.querySelector('#dir tbody');
  thead.innerHTML='';
  for(const c of COLUMNS){const th=document.createElement('th');th.textContent=c;thead.appendChild(th)}
  tbody.innerHTML='';
  for(const r of data){const tr=document.createElement('tr');for(const c of COLUMNS){const td=document.createElement('td');td.textContent=r[c]||'';tr.appendChild(td)}tbody.appendChild(tr)}
  document.querySelector('#count').textContent=`${data.length} listings`;
}

function search(){
  const q=document.querySelector('#search').value.trim().toLowerCase();
  const res=DATA.filter(r=>Object.values(r).some(v=>String(v).toLowerCase().includes(q)));
  render(res);
}

function exportCSV(){
  const rows=[COLUMNS.join(',')];
  DATA.forEach(r=>{rows.push(COLUMNS.map(c=>`"${(r[c]||'').replace(/"/g,'""')}"`).join(','))});
  const blob=new Blob([rows.join('\n')],{type:'text/csv'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a');a.href=url;a.download='manara-directory.csv';a.click();URL.revokeObjectURL(url);
}

document.getElementById('search').addEventListener('input',search);
document.getElementById('export').addEventListener('click',exportCSV);
render(DATA);
</script>
